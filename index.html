<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <div class="card">
      <div class="card_header">
        <img src="assets/images/illustration-article.svg" alt="card image" />
      </div>
      <div class="card_about">
        <div class="badge"><p>Learning</p></div>
        <div class="date">Published 21 Dec 2023</div>
      </div>
      <div class="card_title"><h1>HTML & CSS foundations</h1></div>
      <div class="card_text">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>
      <div class="card_info">
        <img src="assets/images/image-avatar.webp" alt="avatar" />
        <span>Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
